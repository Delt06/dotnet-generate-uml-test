name: Generate UML
on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  generate-uml:
    name: 'Generate UML'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - run: dotnet tool install --global PlantUmlClassDiagramGenerator --version 1.2.4
      - run: dotnet tool restore

      - name: Remove old diagrams 
        run: rm -r ./UML || true
      - name: Generate PlantUML files
        run: puml-gen ./Assets/Scripts/ ./UML -dir -public -createAssociation 

      - name: Get changed UML files
        id: getfile
        run: |
            git diff-tree -r --no-commit-id --summary ${{ github.sha }} \
            | awk -F' ' '{
            # ensure we are not trying to process deleted files
            # only process puml files
            # do not try to process our theme or custom config
            if ( $1 !~ /^delete$/ && $4 ~ /\.puml$/ && $4 !~ /(theme|config)\.puml$/ )
            {
             # only print the file name and strip newlines for spaces
             printf "::set-output name=files::" "%s ", $4
            }
            }
            END { print "" } # ensure we do print a newline at the end
            '
      - name: UML files considered echo output
        run: |
          echo ${{ steps.getfile.outputs.files }}
      - name: Generate SVG Diagrams
        uses: cloudbees/plantuml-github-action@master
        with:
            args: -v -tsvg ${{ steps.getfile.outputs.files }}

      - uses: EndBug/add-and-commit@v7.0.0
        with:
          author_name: 'UML Bot'
          message: 'Generate UML (${{ github.workflow }})'
          author_email: 41898282+uml-bot[bot]@users.noreply.github.com